<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo ChatGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="shortcut icon" href="{{ url_for('static', filename='shortcut.png') }}" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-sm-10 col-md-8 col-lg-6 col-xl-5 text-center">
                <img class="w-100" src="{{ url_for('static', filename='intro.png') }}" />

                <div class="d-flex justify-content-between mt-1">
                    <button id="change_language" type="button" class="btn btn-primary"
                            data-bs-toggle="popover" data-bs-placement="right">
                        {{ language }}
                    </button>

                    <a class="btn btn-outline-primary" href="https://github.com/benini/giallo_chatgpt" target="_blank" rel="noopener">
                        <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M8 .25a7.75 7.75 0 0 0-2.45 15.1c.4.07.55-.17.55-.38v-1.33c-2.26.49-2.74-.98-2.74-.98-.37-.94-.9-1.19-.9-1.19-.74-.5.06-.49.06-.49.82.06 1.25.84 1.25.84.73 1.25 1.92.88 2.39.67.07-.53.28-.88.51-1.08c-1.78-.2-3.64-.89-3.64-3.95 0-.88.3-1.6.79-2.16-.08-.2-.34-1.02.07-2.13 0 0 .68-.21 2.2.82a7.74 7.74 0 0 1 4.01 0c1.52-1.03 2.2-.82 2.2-.82.4 1.11.15 1.93.07 2.13.49.56.79 1.28.79 2.16 0 3.07-1.86 3.75-3.65 3.95.29.25.54.74.54 1.5v2.23c0 .21.14.45.55.38A7.75 7.75 0 0 0 8 .25z" />
                        </svg>
                    </a>
                </div>

                <h2 class="mt-3">Crimine artificiale</h2>
                <p>
                    Un crimine, {{ n_suspects }} sospetti.<br />
                    Il tuo infallibile fiuto ti dice che il colpevole Ã¨ uno di loro.<br />
                    Interrogali e smaschera il colpevole.
                </p>
                <a class="btn btn-success rounded-pill w-100" href="story">Inizia</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script>
        const popover = new bootstrap.Popover(document.querySelector('#change_language'), {
        container: 'body',
        html: true,
        sanitize: false,
        trigger: 'click focus',
        content: `
            <form action="/" class="d-flex">
                <input type="text" class="form-control" name="lang" placeholder="{{ language }}" >
                <input type="submit" class="btn btn-outline-primary" value="cambia" />
            </form>
        `
        })
    </script>
</body>
